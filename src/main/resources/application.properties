# Make the application accessible on the given context path (http://localhost:8080/myapp)
#server.servlet.context-path=/
server.servlet.context-path=/ui/backend
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
#logging.level.org.springframework.context=DEBUG
logging.level.org.springframework.amqp.rabbit=INFO
spring.flyway.enabled=false
spring.mvc.format.date=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.mvc.view.prefix=/WEB-INF
spring.mvc.view.suffix=
# HTTP Server port
server.port=8080
## https://stackoverflow.com/a/34836332/1461221
# Charset of HTTP requests and responses. Added to the "Content-Indicator" header if not set explicitly.
server.servlet.encoding.charset=UTF-8
# Enable http encoding support.
server.servlet.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
server.servlet.encoding.force=true
##
# EnablÂ§ing GZip compression in Spring Boot
##
# Enable response compression
server.compression.enabled=true
# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=1024
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=1MB
